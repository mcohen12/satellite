<!DOCTYPE html>
<html>
  <head>
    <title>Satellite Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/satAwesome.css" rel="stylesheet">
  </head>
  <body>
    <script>
      /* Define variable named bandsAwesome, which must be an array of objects. 
         Each object represents one satellite loop, and has these fields:
         figId: id of the corresponding <figure> elm that will hold the loop
         goesSat: which satellite. GOES16 currently the only option
         band: channel. Must be a string options "01" through "16", and "GEOCOLOR"
         sector: sector code, see documentation for options
         size: resolution, see documentation for options
         frames: how many images to have in loop
         autoShrink: set to true to auto load image smaller than screen to improve performance.
       */
      var bandsAwesome = [{figId:"satAwesome1",goesSat:"GOES17",band:"GEOCOLOR",sector:"ak",size:"1000x1000",frames:10,autoShrink:true},
			  {figId:"satAwesome2",goesSat:"GOES17",band:"13",sector:"ak",size:"500x500",frames:10,autoShrink:true}, 
			  {figId:"satAwesome3",goesSat:"GOES17",band:"08",sector:"ak",size:"1000x1000",frames:10,autoShrink:true}, 
			  {figId:"satAwesome4",goesSat:"GOES17",band:"GEOCOLOR",sector:"FD",size:"1808x1808",frames:10,autoShrink:true} 
			 
			  ];
    </script>
    <figure id="satAwesome1"></figure>
    <figure id="satAwesome2"></figure>
    <figure id="satAwesome3"></figure>
    <figure id="satAwesome4"></figure>
  

    <!-- now include the satAwesome js -->
    <script src="/satAwesome.js"></script>
  </body>
</html>
